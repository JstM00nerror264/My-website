<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Text</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Customizable Text</h1>
    </header>
    <section>
        <h2>Text Page</h2>
        <p class="sample-text">
            Here is some text for this website. You can <span class="highlight">highlight</span> important parts of the text.
            You can also add <span class="rgb-lines">RGB lines</span> around specific words or phrases.
        </p>
    </section>
</body>
</html>
